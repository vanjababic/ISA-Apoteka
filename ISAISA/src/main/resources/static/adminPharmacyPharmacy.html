<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Apoteka</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/adminPharmacyPharmacy.js"></script>
</head>
<body>

    <div class="bio">
        <h2 id="pharmacyName"></h2>
        <h3 id="address"></h3>
        <h3 id="description"></h3>
        <h3>Ocena</h3><h3 id="rating"></h3>
        <button id="changeBio">Izmeni podatke o apoteci</button>
    </div>

    <div class="changeBio">
        <label for="chPharmacyName">Naziv apoteke: </label>
        <input id="chPharmacyName" type="text"/>
        <label for="chAddress">Adresa apoteke: </label>
        <input id="chAddress" type="text"/>
        <label for="chDescription">Opis: </label>
        <input id="chDescription" type="text"/>

        <button id="submitChangeBio">Sacuvaj izmene</button>
        <button id="cancelChangeBio">Ponisti izmene</button>
    </div>

</body>
</html>
