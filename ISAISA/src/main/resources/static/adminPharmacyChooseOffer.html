<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Narudzbenice</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/adminPharmacyChooseOffer.js"></script>
</head>
<body>
    <div class="filterShow">
        <label for="statusOrder">Filtrirajte po statusu</label>
        <select name="statusOrder" id="statusOrder">
            <!--<option disabled selected value>-- odaberite status --</option>-->
            <option value="ceka_na_ponude">ceka_na_ponude</option>
            <option value="obradjena">obradjena</option>
        </select>
        <button id="btnStatusOrder">Filtriraj</button>
    </div>
    <div class="ordersShow">
        <h1>Narudzbenice</h1>
        <table id="tableOrdersShow">
            <thead>
            <tr>
                <th>Sifra narudzbenice</th>
                <th>Rok za davanje ponuda</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="offersShow">
        <h1>Narudzbenice</h1>
        <table id="tableOffersShow">
            <thead>
            <tr>
                <th>Id dostavljaca</th>
                <th>Email dostavljaca</th>
                <th>Cena</th>
                <th>Rok isporuke</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="acceptOffer">
        <div class="errorOrder">
            <h1 id="errorOrder"></h1>
            <button class="btnReturnOffer">Ok</button>
        </div>

        <div class="successOrder">
            <h1>Uspesno prihvacena ponuda!</h1>
            <button class="btnReturnOffer">Ok</button>
        </div>
    </div>

    <div class="deleteOrder">
        <div class="errorDeleteOrder">
            <h1 id="errorDeleteOrder"></h1>
            <button class="btnReturnOrder">Ok</button>
        </div>

        <div class="successDeleteOrder">
            <h1>Uspesno obrisana ponuda!</h1>
            <button class="btnReturnOrder">Ok</button>
        </div>
    </div>

    <div class="changeOrder">

        <div class="ordersShow1">
            <h1>Lekovi</h1>
            <table id="tableOrderMedicineShow">
                <thead>
                <tr>
                    <th>Naziv leka</th>
                    <th>Sifra leka</th>
                    <th>Proizvodjac</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="submitChangeOrder">
            <label for="dateDeadline">Rok isporuke</label>
            <input type="date" id="dateDeadline"/>
            <button id="btnSubmitOrder">Izmeni</button>
            <button class="btnReturnOder">Ponisti</button>
        </div>

        <div class="errorChangeOrder">
            <h1 id="errorChangeOrder"></h1>
            <button class="btnReturnOrder">Ok</button>
        </div>
    </div>

</body>
</html>
