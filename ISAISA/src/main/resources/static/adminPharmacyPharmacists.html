<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Farmaceuti</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/adminPharmacyPharmacists.js"></script>
    <style>
        #modalDelete {display: none;}
    </style>
</head>
<body>
    <div class="containerPharmacists">
        <div class="pharmacistsAdminPharmacy">
            <input type="search" class="searchPharmacistsAdminPharmacy" name="q" placeholder="Unesite ime i prezime farmaceuta"/>
            <input type="submit" class="btnSearchPharmacistsAdminPharmacy"/>
            <button class="btnAddPharmacistAdminPharmacy">Dodaj farmaceuta</button>
            <button class="btnFilterPharmacistAdminPharmacy">Filter</button>
        </div>

        <div class="pharmacistsShowAdminPharmacy">
            <table id="tablePharmacistsAdminPharmacy">
                <h1>Farmaceuti</h1>

                <thead>
                <tr>
                    <th>Ime</th>
                    <th>Prezime</th>
                    <th>Ocena</th>
                    <th>Apoteka</th>
                    <th>Adresa apoteke</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="pharmacistsSearchAdminPharmacy">

            <table id="tablePharmacistsSearchAdminPharmacy">
                <h1>Rezulati za: </h1><h1 id="searchPharmacists"></h1>
                <thead>
                    <tr>
                        <th>Ime</th>
                        <th>Prezime</th>
                        <th>Ocena</th>
                        <th>Apoteka</th>
                        <th>Adresa apoteke</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="pharmacistsFilterAdminPharmacy">
            <label for="ratingOver">Ocena iznad:</label>
            <input id="ratingOver"  min="1" max="5" type="number" value="1" step="0.01"/>
            <label for="ratingUnder">Ocena ispod:</label>
            <input id="ratingUnder" type="number" min="1" max="5" value="5" step="0.01"/>
            <button id="btnSubmitFilterPharmacists">Ok</button>
            <button id="btnCancelFilterPharmacists">Ponisti</button>
        </div>

        <div class="addNewPharmacistAdminPharmacy">
            <form id="addPharmacistForm">
                <label for="firstName">Ime:</label>
                <input id="firstName" type="text"/>
                <label for="lastName">Prezime:</label>
                <input id="lastName" type="text"/>
                <label for="email">Email:</label>
                <input id="email" type="text"/>
                <label for="address">Adresa:</label>
                <input id="address" type="text"/>
                <label for="phone">Broj telefona:</label>
                <input id="phone" type="text"/>
                <label for="city">Grad:</label>
                <input id="city" type="text"/>
                <label for="country">Drzava:</label>
                <input id="country" type="text"/>

                <label for="workingHoursFrom">Pocetak radnog vremena</label>
                <input id="workingHoursFrom" type="time">
                <label for="workingHoursUntil">Kraj radnog vremena</label>
                <input id="workingHoursUntil" type="time">

                <input type="button" value="Submit" id="btnAddSavePharmacistAdminPharmacy">
            </form>
        </div>

        <div class="successAddPharmacist">
            <h2>Uspesno dodat farmaceut!</h2>
            <button id="returnToPharmacists">Vrati se na prethodnu stranu</button>
        </div>

        <div class="errorAddPharmacist">
            <h2>Doslo je do greske prilikom dodavanja farmaceuta!</h2>
            <button id="errorAddPharmacist">Vrati se na prethodnu stranu</button>
        </div>

        <div id="modalDelete">
            <h1>Da li ste sigurni da zelite da obrisete farmaceuta?</h1>
            <button id="btnModalYes">Da</button>
            <button id="btnModalNo">Ne</button>
        </div>
        <div class="errorDeletePharmacist">
            <h1 id="errorDeletePharmacist"></h1>
            <button id="btnErrorDeletePharmacist">Ok</button>
        </div>
    </div>

</body>
</html>
