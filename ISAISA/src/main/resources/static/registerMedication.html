<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Registracija leka</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/registerMedication.js"></script>
</head>
<body>
<form id="addMedicationForm">
    <div class="input-container">
        <input id="name"  type="text" />
        <label>Naziv leka:</label>
    </div>

    <div class="input-container">
        <input id="code"  type="text" />
        <label>Sifra leka:</label>
    </div>

    <div class="input-container">
        <input id="type_med"  type="text" />
        <label>Tip leka:</label>
    </div>

    <div class="input-container">
        <input id="shape"  type="text" />
        <label>Oblik leka:</label>
    </div>

    <div class="input-container">
        <input id="ingredients"  type="text" />
        <label>Sastav leka:</label>
    </div>

    <div class="input-container">
        <input id="producer"  type="text" />
        <label>Proizvodjac:</label>
    </div>

    <div class="input-container">
        <input id="contraindication"  type="text" />
        <label>Kontraindikacije:</label>
    </div>


    <div class="input-container">
        <input id="intake"  type="text" />
        <label>Preporuceni dnevni unos:</label>
    </div>

    <label>Alternativa:</label>
    <select name="dropDown" id="idDropDown">
        <option> </option>
    </select>

    <div class="input-container">
        <input type="submit" value="Submit" />
    </div>
</form>
</body>
</html>
